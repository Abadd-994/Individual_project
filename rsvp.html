<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP for the Party</title>
  <link rel="stylesheet" href="style1.css"> <!-- Link to the CSS file -->
</head>
<body>
  <div class="container">
    <h1>RSVP for the Party</h1>
    
    <form class="rsvp-form">
      <h2>Sign Up to Join the Celebration</h2>
      
       <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

       <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

       <label for="phone">Phone Number (optional):</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

       <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" max="10" placeholder="1" required>

       <label for="message">Message (optional):</label>
      <textarea id="message" name="message" rows="3" placeholder="Any additional message"></textarea>

       <button type="button" id="rsvpButton">Submit RSVP</button>
    </form>
    
    <div id="responseMessage" class="hidden">
      <p>Thank you for your RSVP!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
